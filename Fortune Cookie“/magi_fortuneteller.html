<!DOCTYPE html>
<html>
<head>
    <title>üîÆ Mystical Fortune Teller</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Georgia', serif;
            padding: 50px;
            color: white;

            /* üåå MYSTICAL STAR BACKGROUND */
            background: #000000;
            background-image:
                radial-gradient(2px 2px at 20% 30%, white, transparent),
                radial-gradient(1.5px 1.5px at 80% 70%, #a0a0ff, transparent),
                radial-gradient(1.5px 1.5px at 50% 90%, #ffd9ff, transparent),
                radial-gradient(2px 2px at 10% 80%, #b0c4ff, transparent),
                radial-gradient(2px 2px at 90% 20%, #ffffff, transparent),
                radial-gradient(1px 1px at 30% 50%, #d7b3ff, transparent),
                radial-gradient(1.5px 1.5px at 60% 40%, #ffffff, transparent),
                radial-gradient(1px 1px at 40% 60%, #c0c0ff, transparent),
                radial-gradient(2px 2px at 70% 10%, #ffe0ff, transparent),
                radial-gradient(1px 1px at 15% 20%, #ffffff, transparent),
                linear-gradient(135deg, #000010 0%, #0a0015 50%, #000020 100%);
            background-size: 200% 200%;
            animation: twinkle 8s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { 
                background-position: 0% 0%;
                opacity: 1;
            }
            50% { 
                background-position: 100% 100%;
                opacity: 0.95;
            }
        }

        /* Glassy mystical container */
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(0, 0, 20, 0.6);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 
                0 10px 40px rgba(118, 75, 162, 0.4),
                0 0 50px rgba(138, 43, 226, 0.2),
                inset 0 0 30px rgba(147, 112, 219, 0.1);
            color: #e9d8ff;
            border: 1px solid rgba(186, 143, 255, 0.3);
        }

        h1 {
            text-align: center;
            color: #d4b3ff;
            margin-top: 0;
            font-size: 42px;
            text-shadow: 
                0 0 20px #b485ff,
                0 0 30px #9370db,
                0 0 40px #8a2be2;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 
                    0 0 10px #b485ff,
                    0 0 20px #9370db,
                    0 0 30px #8a2be2;
            }
            to {
                text-shadow: 
                    0 0 20px #d4b3ff,
                    0 0 30px #ba8fff,
                    0 0 50px #a370db;
            }
        }

        .subtitle {
            text-align: center;
            color: #c5a8ff;
            font-style: italic;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #9370db;
        }

        input, textarea {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(138, 43, 226, 0.5);
            border-radius: 10px;
            font-size: 16px;
            color: #ffffff;
            box-sizing: border-box;
            transition: all 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.12);
            border-color: #b485ff;
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.5);
        }

        input::placeholder, textarea::placeholder {
            color: #b8a3d9;
        }

        button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #764ba2 0%, #8a2be2 50%, #9370db 100%);
            border: 2px solid rgba(186, 143, 255, 0.4);
            border-radius: 12px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 
                0 0 20px rgba(138, 43, 226, 0.6),
                0 5px 15px rgba(0, 0, 0, 0.3);
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        button:hover {
            background: linear-gradient(135deg, #9370db 0%, #ba8fff 50%, #d4b3ff 100%);
            transform: scale(1.05) translateY(-2px);
            box-shadow: 
                0 0 30px rgba(138, 43, 226, 0.8),
                0 8px 20px rgba(0, 0, 0, 0.4);
        }

        button:active {
            transform: scale(0.98);
        }

        #result {
            margin-top: 30px;
            padding: 25px;
            background: rgba(138, 43, 226, 0.15);
            border: 1px solid rgba(186, 143, 255, 0.3);
            border-radius: 15px;
            display: none;
            color: #e0d1ff;
            box-shadow: 
                0 0 20px rgba(138, 43, 226, 0.3),
                inset 0 0 20px rgba(186, 143, 255, 0.1);
        }

        .fortune-text {
            font-size: 22px;
            font-style: italic;
            color: #ead9ff;
            margin: 20px 0;
            line-height: 1.8;
            text-shadow: 0 0 8px rgba(186, 143, 255, 0.6);
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            border-left: 3px solid #b485ff;
        }

        #loading {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: #d4b3ff;
            font-style: italic;
        }

        .spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid rgba(186, 143, 255, 0.3);
            border-top: 3px solid #b485ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-top: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .info-label {
            color: #b8a3d9;
            font-size: 14px;
            margin-top: 10px;
        }

        .info-value {
            color: #d4b3ff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÆ Mystical Fortune Teller üîÆ</h1>
        <p class="subtitle">‚ú® Peer into the cosmic veil and discover your destiny ‚ú®</p>
        
        <input type="text" id="name" placeholder="Enter your name (optional)" />
        <textarea id="question" rows="4" placeholder="What mysteries do you seek to uncover? Ask the spirits..."></textarea>
        <button onclick="getFortune()">üåô Reveal My Fortune üåô</button>
        
        <div id="loading">
            <p>üîÆ Consulting the ancient spirits...</p>
            <div class="spinner"></div>
        </div>
        
        <div id="result">
            <h2 style="text-align: center; color: #d4b3ff; text-shadow: 0 0 15px #9370db;">‚ú® Your Cosmic Prophecy ‚ú®</h2>
            <div class="fortune-text" id="fortuneText"></div>
            <p class="info-label">üìø Mystical Theme: <span class="info-value" id="theme"></span></p>
            <p class="info-label">üé≠ Oracle Style: <span class="info-value" id="style"></span></p>
        </div>
    </div>

    <script>
        async function getFortune() {
            const name = document.getElementById('name').value.trim();
            const question = document.getElementById('question').value.trim();
            
            // Show loading animation
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            
            // Build URL with parameters
            const params = new URLSearchParams();
            if (name) params.append('name', name);
            if (question) params.append('question', question);
            
            const url = `/fortune?${params.toString()}`;
            
            try {
                const response = await fetch(url);
                const result = await response.json();
                
                // Hide loading
                document.getElementById('loading').style.display = 'none';
                
                // Show result with animation
                document.getElementById('fortuneText').textContent = result.fortune;
                document.getElementById('theme').textContent = result.theme;
                document.getElementById('style').textContent = result.style;
                document.getElementById('result').style.display = 'block';
                
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                alert('‚ö†Ô∏è The spirits are unreachable! The cosmic veil has closed. Try again later! üîÆ');
            }
        }
        
        // Allow Enter key to submit (Shift+Enter for new line)
        document.getElementById('question').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                getFortune();
            }
        });
    </script>
</body>
</html>
